services:
  app:
    image: ${IMAGE_TAG:-ghcr.io/anfocic/smartax:latest}
    # For local testing, you can build from source instead:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=smartax
      - DB_USERNAME=smartax
      - DB_PASSWORD=${DB_PASSWORD}
      - LOG_CHANNEL=stderr
      - LOG_LEVEL=info
      - CACHE_STORE=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      - db
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    restart: unless-stopped
    networks:
      - smartax-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=smartax
      - MYSQL_USER=smartax
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - smartax-network
    command: --default-authentication-plugin=mysql_native_password

  # Optional: Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - smartax-network
    command: redis-server --appendonly yes

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - smartax-network

volumes:
  db_data:
    driver: local
  app_storage:
    driver: local
  app_cache:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  smartax-network:
    driver: bridge
